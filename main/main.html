<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TBILISIINSIDER</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><img src="photos/LOGO.png" alt="logo" /></a>
        <ul>
          <li class="link"><a href="">Restaurants</a></li>
          <li class="link"><a href="">Historical places</a></li>
          <li class="link"><a href="">Shopping</a></li>
        </ul>
        <a href=""><i class="fa-regular fa-user"></i></a>
      </div>
    </header>
    <section class="story">
      <h2>Get To Know Tbilisi</h2>
      <div class="button">
        <button><a href="">GET TO KNOW</a></button>
      </div>
    </section>
    <section class="thepopularones">
      <nav class="textline">
        <div class="leftline"></div>
        <h2>Most Popular</h2>
        <div class="rightline"></div>
      </nav>

      <div class="container2">
        <div>
          <img src="photos/stamba.jpg" alt="stamba" />
          <h3>Stamba</h3>
        </div>
        <div>
          <img src="photos/narikala.jpg" alt="narikala" />
          <h3>Narikala</h3>
        </div>
        <div>
          <img src="photos/tbilisimall.jpg" alt="tbilisimall" />
          <h3>Tbilisi mall</h3>
        </div>
      </div>
      <div class="but">
        <button>See more</button>
      </div>
    </section>
    <footer>
      <div class="left">
        <img src="photos/LOGO.png" alt="logo" />
        <ul>
          <li>Restaurants</li>
          <li>Historical places</li>
          <li>Shopping</li>
        </ul>
        <nav class="loc">
          <i class="fa-solid fa-location-dot"></i>
          <h2>Georgia, Tbilisi</h2>
        </nav>
      </div>
      <div class="help">
        <h2>Help</h2>
        <div class="helpline"></div>
        <ul>
          <li>FAQ</li>
        </ul>
      </div>
      <div class="contact">
        <h2>Contact</h2>
        <div class="line"></div>
        <ul>
          <a href="https://www.instagram.com/"><li>Instagram</li></a>
          <a href="https://www.facebook.com/"><li>Facebook</li></a>
          <a href="https://twitter.com/?lang=en"><li>Twitter</li></a>
        </ul>
      </div>
      <div class="icons">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://twitter.com/?lang=en"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
